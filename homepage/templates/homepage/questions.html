{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Questions in {{ section.title }}</h2>
    <div class="list-group">
        {% for q in questions %}
        <div class="list-group-item">
            <strong>Q{{ forloop.counter }}:</strong> {{ q.text }}<br>
            <ul>
                <li>A. {{ q.option_a }}</li>
                <li>B. {{ q.option_b }}</li>
                <li>C. {{ q.option_c }}</li>
                <li>D. {{ q.option_d }}</li>
            </ul>
            <small class="text-muted">Answer: {{ q.correct }}</small>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
